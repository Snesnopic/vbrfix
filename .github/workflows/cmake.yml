name: CMake Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            os: windows-2022
            arch: x64
            cmake_args: -A x64

          - name: Windows ARM64
            os: windows-2022
            arch: arm64
            cmake_args: -A ARM64

          - name: Windows x86
            os: windows-2022
            arch: x86
            cmake_args: -A Win32

          - name: Ubuntu x64 GCC
            os: ubuntu-24.04
            arch: x64
            compiler_c: gcc
            compiler_cxx: g++

          - name: Ubuntu x64 Clang
            os: ubuntu-24.04
            arch: x64
            compiler_c: clang
            compiler_cxx: clang++

          - name: Ubuntu ARM64 GCC
            os: ubuntu-24.04-arm
            arch: arm64
            compiler_c: gcc
            compiler_cxx: g++

          - name: Ubuntu x86 GCC
            os: ubuntu-24.04
            arch: x86
            compiler_c: gcc
            compiler_cxx: g++
            cmake_args: -DCMAKE_CXX_FLAGS=-m32 -DCMAKE_C_FLAGS=-m32
            install_deps: sudo apt-get update && sudo apt-get install -y g++-multilib

          - name: macOS Intel
            os: macos-15-intel
            arch: x64

          - name: macOS ARM64
            os: macos-26
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.install_deps
        run: ${{ matrix.install_deps }}

      - name: Configure CMake
        run: >
          cmake -B build
          -DCMAKE_BUILD_TYPE=Release
          ${{ matrix.cmake_args }}
        env:
          CC: ${{ matrix.compiler_c }}
          CXX: ${{ matrix.compiler_cxx }}

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vbrfix-${{ matrix.name }}
          path: |
            build/bin/vbrfix
            build/bin/vbrfix.exe
            build/bin/Release/vbrfix.exe

  build-freebsd:
    name: FreeBSD ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
          - arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build in VM
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          arch: ${{ matrix.arch }}
          prepare: pkg install -y cmake git
          run: |
            cmake -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vbrfix-FreeBSD-${{ matrix.arch }}
          path: build/vbrfix